<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="../css/login-registration.css" />
    <script src="../js/home.js"></script>
</head>
    <body>
        <!-- Main div code -->
        <div id="main">
        <div class="h-tag">
        <h2>Create Your Account</h2>
        </div>
        <!-- create account div -->
        <div class="login">
        <table cellspacing="2" align="center" cellpadding="8" border="0">
        <tr>
            <td align="right">Username</td>
            <td><input type="text" placeholder="Username" id="t1" class="tb" /></td>
        </tr>
        <tr>
            <td align="right">Password</td>
            <td><input type="password" placeholder="Password" id="t2" class="tb" /></td>
            </tr>
        <tr>
        <tr>
            <td align="right">Confirm Password</td>
            <td><input type="password" placeholder="Confirm Password" id="t3" class="tb" /></td>
        </tr>
        <tr>
            <td align="right">Name</td>
            <td><input type="text" placeholder="Name" id="t4" class="tb" /></td>
        </tr>
        <tr>
            <td align="right">Surname(s)</td>
            <td><input type="text" placeholder="Surname(s)" id="t5" class="tb" /></td>
        </tr>
            <td align="right">Email Address</td>
            <td><input type="email" placeholder="Email Address" id="t6" class="tb" /></td>
        </tr>
        <tr>
            <td align="right">Date of Birth</td>
            <td><input type="date" placeholder="Date of Birth (mm/dd/yyyy)" id="t7" class="tb" /></td>
        </tr>
        <tr>
            <td align="right">Profile Image</td>
            <td><input type="url" placeholder="url to image" id="t8" class="tb" /></td>
        </tr>
        <tr>
        <td></td>
        <td>
        <input type="reset" value="Reset" onclick="clearFunc()" id="res" class="btn" />
        <input type="submit" value="Submit" class="btn" onclick="registration()" /></td>
        </tr>
        
        </table>
        
        </div>
        <!-- create account box ending here.. -->
        </div>
        <!-- Main div ending here... -->
        </body>
  </html>
